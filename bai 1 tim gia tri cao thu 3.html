<script>
    function diemTHiLon3(a) {
        let max = 0
        let max1 = 0
        let max2 = 0

        for (let i = 0; i < a.length; i++) {
            if (max <= a[i]) {
                max = a[i]
            }
        }

        for (let i = 0; i < a.length; i++) {
            if (a[i] !== max) {
                if (max1 <= a[i]) {
                    max1 = a[i]
                }
            }
        }

        for (let i = 0; i < a.length; i++) {
            if (a[i] !== max && a[i] !== max1) {
                if (max2 <= a[i]) {
                    max2 = a[i]
                }
            }
        }
        document.write('trong danh sach diem thi: '+ a + ' thi diem lon thu 3 la: ' + max2)
    }

    let a = [2,4,5,6,6.5,8,9,9.5,8.5,8,7.7]
        diemTHiLon3(a)

</script>
